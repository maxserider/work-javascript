<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #animatedImage {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 950px;
      height: 600px;
      transform: translate(-50%, -50%);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>

  <img id="animatedImage" src="wr-960.png" alt="Animated Image">

  <script>
    const animatedImage = document.getElementById('animatedImage');

    let x = 0;

    const intervalId = setInterval(() => {
      x += 5;

      animatedImage.style.transform = `translate(-50%, -50%) translateX(${x}px)`;

      if (x >= window.innerWidth) {
        clearInterval(intervalId);
      }
    }, 16);

  </script>

</body>
</html>
