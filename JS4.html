<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }
    button {
        background-color: rgb(0, 188, 156);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 7px;
    }
    button:hover {
        background-color: rgb(0, 147, 118);
    }
    input {
        padding: 10px 20px;
        margin: 10px;
        border-radius: 7px;
    }
    #guess-input {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h2>Вгадайте число від 0 до 100!</h2>
    <p>У вас є <span id="attempts">0</span> спроб.</p>
    <input type="text" id="guess-input" placeholder="Ваше число">
    <button onclick="checkGuess()">Підтвердити</button>
    <p id="message"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 101);
        let attempts = 0;

        function checkGuess() {
            let guess = parseInt(document.getElementById("guess-input").value);
            let message = document.getElementById("message");
            if (guess === randomNumber) {
                message.innerHTML = `Ви вгадали число ${randomNumber} за ${attempts} спроб!`;
            } else if (guess > randomNumber) {
                message.innerHTML = "Спробуйте менше число.";
            } else {
                message.innerHTML = "Спробуйте більше число.";
            }
            attempts++;
            document.getElementById("attempts").innerText = attempts;
        }

        document.getElementById("guess-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });
    </script>
</body>
</html>
