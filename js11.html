<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            cursor: pointer;
        }
    </style>
    <title>Столиці світу</title>
</head>
<body>

<h2>Сортування за алфавітом</h2>
<table id="capitalTable">
    <thead>
        <tr>
            <th onclick="sortTable(0)">Столиця</th>
            <th onclick="sortTable(1)">Населення</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Київ</td>
            <td>2,888,000</td>
        </tr>
        <tr>
            <td>Варшава</td>
            <td>1,797,000</td>
        </tr>
    </tbody>
</table>

<script>
    function sortTable(columnIndex) {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("capitalTable");
        switching = true;

        while (switching) {
            switching = false;
            rows = table.rows;

            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("td")[columnIndex];
                y = rows[i + 1].getElementsByTagName("td")[columnIndex];

                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                }
            }

            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
            }
        }
    }
</script>

<h2>Сортування за населенням</h2>
<table id="populationTable">
    <thead>
        <tr>
            <th onclick="sortTable(0)">Столиця</th>
            <th onclick="sortTable(1)">Населення</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Київ</td>
            <td>2,888,000</td>
        </tr>
        <tr>
            <td>Варшава</td>
            <td>1,797,000</td>
        </tr>
    </tbody>
</table>

<script>
    function sortTable(columnIndex) {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("populationTable");
        switching = true;

        while (switching) {
            switching = false;
            rows = table.rows;

            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("td")[columnIndex];
                y = rows[i + 1].getElementsByTagName("td")[columnIndex];

                if (columnIndex === 1) {
                    if (parseInt(x.innerHTML.replace(/,/g, '')) < parseInt(y.innerHTML.replace(/,/g, ''))) {
                        shouldSwitch = true;
                        break;
                    }
                } else {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }

            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
            }
        }
    }
</script>

</body>
</html>
