<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Міні калькулятор та таблиця множення</title>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
    }

    table, th, td {
        border: 1px solid black;
    }

    th, td {
        padding: 10px;
        text-align: center;
    }

    .container {
        text-align: center;
        margin-top: 50px;
    }

    input[type="number"] {
        padding: 10px;
        width: 50px;
        text-align: center;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <label for="num1">Число 1:</label>
    <input type="number" id="num1">
    <br><br>
    <label for="num2">Число 2:</label>
    <input type="number" id="num2">
    <br><br>
    <button onclick="multiplyNumbers()">Помножити</button>
    <br><br>
    <div id="result"></div>
</div>

<table>
    <tr>
        <th></th>
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write('<th>' + i + '</th>');
            }
        </script>
    </tr>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write('<tr><th>' + i + '</th>');
            for (let j = 1; j <= 10; j++) {
                document.write('<td>' + i * j + '</td>');
            }
            document.write('</tr>');
        }
    </script>
</table>

<script>
    function multiplyNumbers() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = document.getElementById("result");
        if (!num1 || !num2) {
            result.innerHTML = "<p>Введіть обидва числа</p>";
        } else {
            result.innerHTML = "<p>Відповідь: " + (num1 * num2) + "</p>";
        }
    }
</script>
</body>
</html>
